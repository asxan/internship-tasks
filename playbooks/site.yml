---
- name: "Install packages, docker and docker-compose in all servers" #/usr/local/src
  hosts: all  
  become: yes
  gather_facts: yes
  roles:
    - packages
    - docker_install
  tags:
    - soft

- name: "Provision Jenkins"
  hosts: all
  gather_facts: yes
  roles:
    - jenkins_nginx
  tags:
    - jenkins_nginx

- name: "Provision slave"
  hosts: all
  become: yes
  gather_facts: yes
  roles:
    - slave
  tags:
    - slave

- name: "Provision nexus"
  hosts: all
  gather_facts: yes
  roles:
    - nexus
  tags:
    - nexus

- name: "Provision deploy instance"
  hosts: all
  gather_facts: yes
  roles:
    - deploy
  tags:
    - deploy
